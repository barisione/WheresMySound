<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} &mdash; {{ site.description | default: site.github.project_tagline }}">

    <link rel="stylesheet" type="text/css" href="assets/css/twemoji-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="icon" type="image/png" href="favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">

    <title>{{ page.title | default: site.title }}</title>

    <style type="text/css" id="emoji_style"></style>
    <script>
        /* The Apple emoji are nicer looking than the Twitter ones, so, if we can, we
         * use them.
         * On other operating systems and browsers, it's all too unreliable, so we
         * just use the Twitter ones. */

        // iOS is good.
        var useOwnEmoji = /iPad|iPhone|iPod/i.test(navigator.userAgent) && !window.MSStream;
        if (!useOwnEmoji) {
            var match = /Mac OS X 10[_.](\d+)/.exec(navigator.userAgent);
            if (match !== null && parseInt(match[1]) >= 12)
                // Sierra (10.12) or later. Before Sierra some browsers (at least Chrome) had
                // some problems with emoji.
                useOwnEmoji = true;
        }
        if (useOwnEmoji) {
            document.getElementById('emoji_style').innerHTML =
                '.twa {\n' +
                '    text-indent: 0;\n' +
                '    display: auto !important;\n' +
                '    Avertical-align: baseline !important;\n' +
                '    background-image: none !important;\n' +
                '    height: auto !important;\n' +
                '    width: auto !important;\n' +
                '    margin: 0 !important;\n' +
                '    padding: 0 !important;\n' +
                '}\n' +
                '.twa.about_detail {\n' +
                '    font-size: 1.4em !important;\n' +
                '    vertical-align: -0.1em !important;\n' +
                '}\n';
        }
    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{ site.github.repository_url }}" target="_blank">View on GitHub</a>

          <table>
              <tr>
                  <td id="cell_logo">
                      <div id="logo_image">&nbsp;</div>
                  </td>
                  <td id="cell_text">
                      <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
                      <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
                  </td>
              </tr>
          </table>

          <div id="navbar">
              <!--
              <ul>
                  {% for navbar_page in site.navbar_pages %}
                      <li>
                          <a {% if page.url == navbar_page.url %}class="active"{% endif %} href="{{ navbar_page.url }}">
                              {{ navbar_page.title }}
                          </a>
                      </li>
                  {% endfor %}
              </ul>
              -->
          </div>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">
            Brought to you by
            <span class="no_wrap">
                {{ site.github.owner_name }}
                <a href="{{ site.github.owner_url }}" target="_blank" title="Website"><i class="twa about_detail twa-globe-showing-europe-africa">üåç</i></a>
                <a href="https://twitter.com/barisione/" target="_blank" title="Twitter"><i class="twa about_detail twa-bird">üê¶</i></a>
                <a href="mailto:marco@barisione.org?subject=Where%27s%20My%20Sound" title="Email"><i class="twa about_detail twa-email">‚úâÔ∏è</i></a>
            </span>
        </p>
        <!-- <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p> -->
      </footer>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
